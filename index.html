<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .calculator .form-control {
            height: 50px;
            text-align: right;
            font-size: 1.5rem;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .calculator .btn {
            height: 50px;
            font-size: 1.2rem;
            border-radius: 10px;
        }

        .btn-operator {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }

        .btn-operator:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="form-control" readonly>
        <div class="row">
            <div class="col-3 mb-2"><button class="btn btn-secondary w-100" onclick="appendValue('7')">7</button></div>
            <div class="col-3 mb-2"><button class="btn btn-secondary w-100" onclick="appendValue('8')">8</button></div>
            <div class="col-3 mb-2"><button class="btn btn-secondary w-100" onclick="appendValue('9')">9</button></div>
            <div class="col-3 mb-2"><button class="btn btn-operator w-100" onclick="appendValue('/')">/</button></div>
        </div>
        <div class="row">
            <div class="col-3 mb-2"><button class="btn btn-secondary w-100" onclick="appendValue('4')">4</button></div>
            <div class="col-3 mb-2"><button class="btn btn-secondary w-100" onclick="appendValue('5')">5</button></div>
            <div class="col-3 mb-2"><button class="btn btn-secondary w-100" onclick="appendValue('6')">6</button></div>
            <div class="col-3 mb-2"><button class="btn btn-operator w-100" onclick="appendValue('*')">*</button></div>
        </div>
        <div class="row">
            <div class="col-3 mb-2"><button class="btn btn-secondary w-100" onclick="appendValue('1')">1</button></div>
            <div class="col-3 mb-2"><button class="btn btn-secondary w-100" onclick="appendValue('2')">2</button></div>
            <div class="col-3 mb-2"><button class="btn btn-secondary w-100" onclick="appendValue('3')">3</button></div>
            <div class="col-3 mb-2"><button class="btn btn-operator w-100" onclick="appendValue('-')">-</button></div>
        </div>
        <div class="row">
            <div class="col-3 mb-2"><button class="btn btn-secondary w-100" onclick="appendValue('0')">0</button></div>
            <div class="col-3 mb-2"><button class="btn btn-secondary w-100" onclick="appendValue('.')">.</button></div>
            <div class="col-3 mb-2"><button class="btn btn-danger w-100" onclick="clearDisplay()">C</button></div>
            <div class="col-3 mb-2"><button class="btn btn-operator w-100" onclick="appendValue('+')">+</button></div>
        </div>
        <div class="row">
            <div class="col-12"><button class="btn btn-success w-100" onclick="calculateResult()">=</button></div>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                alert('Invalid Input');
                clearDisplay();
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
